name: mini_project
description: Flutter project to interact with Raspi and show directions for Blind assistance

publish_to: "none" # Remove this line if you wish to publish to pub.dev

# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  animate_do: ^2.0.0
  animations: ^2.0.2
  avatar_glow: ^2.0.2
  cupertino_icons: ^1.0.4
  draggable_home: ^1.0.2
  flutter_html: ^2.2.1
  google_maps_flutter: ^2.1.1
  google_maps_widget: ^0.0.9
  highlight_text: ^1.3.0
  http: ^0.13.4
  location: ^4.3.0
  provider: ^6.0.1
  sliding_up_panel: ^2.0.0
  speech_to_text: 
  text_to_speech: 
  sms_advanced: ^1.0.1
  flutter_polyline_points: ^1.0.0
  file_picker: ^4.3.3
  flutter_contact: ^0.9.1+8
  read_pdf_text: ^0.2.1

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.3

flutter_native_splash:
  image: assets/images/splash.png
  fullscreen: true
  color: "#FFFFFF"

flutter_icons:
  ios: true
  android: true
  image_path: "assets/images/logo.png"
  image_path_android: "assets/images/logo.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/sounds/speech_to_text_listening.m4r
    - assets/sounds/speech_to_text_cancel.m4r
    - assets/sounds/speech_to_text_stop.m4r

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 800
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 700
